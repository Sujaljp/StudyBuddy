{% for room in rooms%}
<div>
    <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>
    <h5>{{room.id}}---<a style="text-decoration: none;" href="{% url 'room' room.id%}">{{room.name}}</a></h5> 
    {% if request.user == room.host %}
    <a href="{% url 'update-room' room.id %}"> Update Room</a>
    <a href="{% url 'delete-room' room.id %}"> Delete Room</a>
    {% endif %}
    <small>{{room.topic.name}}</small>
    <hr>
</div>
{% endfor %}
