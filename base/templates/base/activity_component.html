<h3>Recent Activities</h3>
<hr>
{% for message in room_message %}
    <div>
        <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a> replied </small>
        <small>{{message.created | timesince}} ago</small>
        <br> 
        <small> in {{message.room}} </small><br>
        <small>{{message}}</small>
        {% if request.user == message.user %}
        <a href="{% url 'delete-message' message.id %}">Delete</a>
        {% endif %}
        <hr>
    </div>
{% endfor %}
